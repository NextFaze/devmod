dist: trusty
sudo: false

language: node_js
node_js:
  - "8"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - ng build core --prod
  - ng build interface --prod
  - ng build --prod
  - xvfb-run -a npm run test -- devmod -- --single-run --no-progress --browser=ChromeNoSandbox
  - xvfb-run -a npm run test -- core -- --single-run --no-progress --browser=ChromeNoSandbox
  - xvfb-run -a npm run test -- interface -- --single-run --no-progress --browser=ChromeNoSandbox