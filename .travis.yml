dist: trusty
sudo: false

language: node_js
node_js:
  - "8"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - ng build core --prod
  - ng build interface --prod
  - ng build --prod
  - xvfb-run -a ng test devmod --code-coverage --watch=false -- --no-sandbox
  - xvfb-run -a ng test core --code-coverage --watch=false -- --no-sandbox
  - xvfb-run -a ng test interface --code-coverage --watch=false -- --no-sandbox