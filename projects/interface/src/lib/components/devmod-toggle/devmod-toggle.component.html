<ng-container *ngIf="debug">
  <ng-container cdkPortalOutlet></ng-container>
  <button [style.display]="showToggle ? 'initial' : 'none'" #element class="open-devtools" (click)="toggleClicked()" ngDraggable
    (started)="onDragStart($event)" (stopped)="onDragEnd($event)">
    <svg viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round"
      stroke-width="2">
      <path d="M10 9 L3 17 10 25 M22 9 L29 17 22 25 M18 7 L14 27" />
    </svg>
  </button>
</ng-container>
